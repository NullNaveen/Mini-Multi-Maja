<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="MMM - Multiplayer Shooting Game" />
  <title>MMM - Multiplayer Shooter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background-color: #000;
      font-family: 'Arial', sans-serif;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      margin: auto;
    }

    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e1e2e 0%, #2e2e3e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #fff;
    }

    #loading-screen h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00ff00;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    #loading-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #loading-progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
      transition: width 0.3s;
    }

    #loading-text {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1>MMM</h1>
    <div id="loading-bar">
      <div id="loading-progress"></div>
    </div>
    <div id="loading-text">Loading...</div>
  </div>

  <!-- Game Container -->
  <div id="game-container"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
